                  - "{{ oracle_rpms.stdout_lines | default(['  Oracle RPM not installed']) | map('regex_replace', '^', '  âœ… ') | list | join('\n') }}"
                  - ""
                  - "ğŸ  Oracle Home:"
                  - "  Path: /opt/oracle/product/23ai/dbhomeFree"
                  - "  Status: {{ 'âœ… Exists' if oracle_home.stat.exists else 'âŒ Missing' }}"
                  - ""
                  - "ğŸ”Š Oracle Listener:"
                  - "  Status: {{ 'âœ… Running' if listener_status.rc == 0 and 'READY' in listener_status.stdout else 'âŒ Stopped/Error' }}"
                  - "  Port: {{ (oracle_listener_port ~ ' (Active)') if (listener_status.rc == 0 and (oracle_listener_port | string) in (listener_status.stdout | default(''))) else 'Not Available' }}"
                  - ""
                  - "ğŸ—ƒï¸  Oracle Database ({{ oracle_env.ORACLE_SID }} / {{ oracle_pdb_name }}):"
                  - "  Service Status: {{ 'âœ… Active' if oracle_service.status.ActiveState == 'active' else 'âŒ Inactive' }}"
                  - "  Database Status: {{ 'âœ… Online' if db_status.rc == 0 and 'ONLINE' in db_status.stdout else 'âŒ Offline/Error' }}"
                  - "  SID: {{ oracle_env.ORACLE_SID }}"
